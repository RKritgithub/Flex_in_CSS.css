<!-- Question4: -->
<!-- A client of yours wants to add a pricing section on their website to showcase their newly introduced premium plans.You have to build the pricing section for their business. They have provided you with the figma design for the same. -->

<!-- Answers: -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-4</title>
    <link rel="stylesheet" href="./style4.css">

</head>
<body>
    <section class="pricing_section">
      <!-- 1st card Free Plan -->
      <div class="card">
        <h2 class="name-plan">Free Plan</h2>
        <p class="for-plan">For personal</p>
        <h2 class="pricing">$0</h2>
        
         <p class="features"><span><img src="./light_tick.png" alt=""></span>1 users</p>   
         <p class="features"><span><img src="./light_tick.png" alt=""></span>4 Web mails</p>   
         <p class="features"><span><img src="./light_tick.png" alt=""></span>Responsive Website</p>   
         <p class="features"><span><img src="./light_tick.png" alt=""></span>Free SSL</p>   
         <div class="subscribe-button-container">
            <button class="subscribe-now-button">Subscribe now</button>
         </div>
      </div>

      <!-- basic plan card -->
      <div class="card dark">
        <h2 class="name-plan">Basic Plan</h2>
        <p class="for-plan">For small business</p>
        <h2 class="pricing">$29</h2>
        
         <p class="features"><span><img src="./dark_tick.png" alt=""></span>4 users</p>   
         <p class="features"><span><img src="./dark_tick.png" alt=""></span>10 Web mails</p>   
         <p class="features"><span><img src="./dark_tick.png" alt=""></span>Responsive Website</p>   
         <p class="features"><span><img src="./dark_tick.png" alt=""></span>Free SSL</p>   
         <div class="subscribe-button-container">
            <button class="subscribe-now-button dark-btn">Subscribe now</button>
         </div>
      </div>

      <!-- pro-plan-card -->
      <div class="card">
        <h2 class="name-plan">Pro Plan</h2>
        <p class="for-plan">For enterprise</p>
        <h2 class="pricing">$49</h2>
        
         <p class="features"><span><img src="./light_tick.png" alt=""></span>Unlimited users</p>   
         <p class="features"><span><img src="./light_tick.png" alt=""></span>Unlimited Web mails</p>   
         <p class="features"><span><img src="./light_tick.png" alt=""></span>Responsive Website</p>   
         <p class="features"><span><img src="./light_tick.png" alt=""></span>Free SSL + SEO</p>   
         <div class="subscribe-button-container">
            <button class="subscribe-now-button">Subscribe now</button>
         </div>
      </div>
    </section>
    
</body>
</html>
